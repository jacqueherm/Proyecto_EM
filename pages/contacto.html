    <div class="contacto wrapper">
    <section>
        <h1 class="contacto__titulo">Contacto</h1>
    </section class=content>
    <form class="form">
        <fieldset>
            <h2><legend>Datos personales</legend></h2>
            <div class="form__caja">
                <label for="nombre">Nombre</label>
                <input class="inputForm" type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form__caja">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form__caja">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Ingresa tu E-mail" required>
            </div>
            <div class="form__caja">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Ingresa tu teléfono">
            </div>
            <div class="form__caja">
                <h2>¿Cómo llegaste a nosotros?</h2>
                <select>
                    <option disabled selected>--Seleccione una opción--</option>
                    <option>Soy Cliente</option>
                    <option>Instagram/Facebook/Google</option>
                    <option>Me lo recomendaron</option>
                    <option>Otro</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Opciones</legend>
            <div class="form__caja">
                <h2>Motivo</h2>
                <select>
                    <option disabled selected>--Seleccione una opción--</option>
                    <option>Presupuesto</option>
                    <option>Envios</option>
                    <option>Formas de Pago</option>
                    <option>Otras consultas</option>
                </select>
            </div>
            <h2>Dejanos tu consulta</h2>
            <textarea id="form__textarea"></textarea>
        </fieldset>
        <div class="boton">
            <input class="boton2" type="submit" value="Enviar" id="">
        </div>
    </div>
    </form>
    <footer class="footer">
        <div class="footer__listas">

            <ul class="footer__listas">
                <li>¿Cómo comprar?</li>

                <li>Formas de Pago</li>
            </ul>
        </ul>
        <div class="footer__listas">
